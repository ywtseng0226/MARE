# @package _global_

model:
  type: MARE
  embed_dims: 128
  num_layers: 3
  view_scales: [4, 8, 16]
  encoder:
    type: MMDetWrapper
    config_path: maskdino/configs/maskdino_r50_8xb2-panoptic-export.py
    custom_imports: maskdino
    checkpoint_path: pretrain_weight/maskdino_r50_50e_300q_panoptic_pq53.0.pth
  criterions: [ce_ssc, sem_scal, geo_scal, frustum]

optimizer:
  paramwise_cfg:
    - name: encoder.model
      lr_mult: 0.1
